<header class="header-site" role="banner">
    <div class="content">
        <h1>
            <a target="_blank" href="https://www.youtube.com/watch?v=tcruyyY18e8"><span class="site-title">{{site.title}}</span></a>
            <span class="site-description">{{site.description}}</span>
        </h1>
        <div class="icons-home">
            <a aria-label="Send email" href="mailto:{{site.email}}">
                <svg class="icon icon-email">
                    <use xlink:href="#icon-email"></use>
                </svg>
            </a>
            <a aria-label="My Google Plus" target="_blank" href="https://aur.archlinux.org/packages/?O=0&SeB=M&K={{site.archlinux_username}}&outdated=&SB=n&SO=a&PP=50&do_Search=Go">
                <svg class="icon icon-archlinux">
                    <use xlink:href="#icon-archlinux"></use>
                </svg>
            </a>
            <a aria-label="My Github" target="_blank" href="https://github.com/{{site.github_username}}">
                <svg class="icon icon-github-alt">
                    <use xlink:href="#icon-github-alt"></use>
                </svg>
            </a>
            <a aria-label="My Stackoverflow" target="_blank" href="https://stackoverflow.com/users/{{site.stackoverflow_username}}">
                <svg class="icon icon-stackoverflow">
                    <use xlink:href="#icon-stackoverflow"></use>
                </svg>
            </a>
            <a aria-label="My Coderfoces" target="_blank" href="http://codeforces.com/profile/{{site.codeforces_username}}">
                <svg class="icon icon-codeforces">
                    <use xlink:href="#icon-codeforces"></use>
                </svg>
            </a>
            <a aria-label="My Goodreads" target="_blank" href="https://www.goodreads.com/user/show/{{site.goodreads_username}}">
                <svg class="icon icon-goodreads">
                    <use xlink:href="#icon-goodreads"></use>
                </svg>
            </a>
        </div>
    </div>
    <a role="button" class="down" data-scroll href="#scroll"><svg class="icon icon-angle-down"><use xlink:href="#icon-angle-down"></use></svg></a>
    {% include menu-search.html %}
</header>
